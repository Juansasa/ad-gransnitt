<div class="details">
    <table>
        <thead>
            <tr>
                <th ng-if="person.isSelected" 
                	class="text-center"
                	ng-style="{'background-color': getSelectedColor(person), 'color': 'white'}" 
                	ng-repeat="person in personList">
                	{{person.name.firstname + ' ' + person.name.lastname}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td ng-if="person.isSelected" 
                	ng-repeat="person in personList">
                	{{person.username}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
