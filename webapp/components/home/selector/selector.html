<div class="row text-center">
	<div
		ng-style="{'border-color': getSelectedColor(person), 'color': getSelectedColor(person)}" 
		class="selector-item" 
		ng-repeat="person in personList" 
		ng-click="toogleSelect(person)">
		{{person.username}}
		<span ng-click="removePerson(person)" class="btn btn-danger"><i class=" fa fa-close"></i></span>
	</div>
</div>
